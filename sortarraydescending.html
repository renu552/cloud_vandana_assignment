<!DOCTYPE html>
<html>
<head>
  <script>
    function sortArrayDescending(arr) {
 
  arr.sort(function(a, b) {
   
    return b - a;
  });
}


const numbers = [5, 2, 9, 1, 5, 6];
document.write(numbers);
document.write("<br>");
sortArrayDescending(numbers);

document.write(numbers); 

  </script>
</head>

</html>

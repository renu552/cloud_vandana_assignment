<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .back{
            background-color: #e1c7c7;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 350px 100px 350px;
        }
        .Ac{
             display: grid;
            grid-template-columns: 9fr 3fr;
        }
        .calculator {
            background-color: #777;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .inp{
            width: 100%;
        }
        #display{
            width: 300px;
            font-size: 24px;
            padding: 10px 0px ;
            margin: 10px 0 -5px 0;
            border: none;
            background-color: white;
            color: black;
            border-radius: 0;
        }
        #ac {
            width: 100%;
            font-size: 28px;
            padding: 10px 0px 0 0;
            margin-top: 10px;
            margin-bottom: -10px;
            border: none;
            background-color: darkcyan;
            color: white;
            border-radius: 0;
        }
        .calculator .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: black;
            color: white;
        }
        #arri{
            background-color: gray;
        }
        .calculator button {
            font-size: 24px;
            padding: 15px 20px;
            border: none;
            border-radius: 0;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calculator button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="back">
    <div class="calculator">
        <div class="Ac">
            <div>
            <input type="text" id="display" readonly>
        </div>
        <div>
		    <button id="ac" onclick="clearDisplay()">AC</button>
        </div>
        </div>
        <div class="keys">
            
            <button onclick="appendToDisplay('7')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">7</button>
			<button id="arri" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
			<button id="arri" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
			<button id="arri" onclick="appendToDisplay('/')">/</button>
			<button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
			<button id="arri" onclick="appendToDisplay('*')"><span class="bi bi-x"></span></button>
            
            
            
           
        </div>
    </div>
</div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
